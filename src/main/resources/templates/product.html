<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <div class="container">
        <h2>Продукты:</h2>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Название</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productsList}">
                <td th:text="${product.title}"></td>
                <td th:text="${product.cost}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <form th:action="@{/products/all}" th:object="${priceFilter}" method="get" >
                <p>Max Price: <input type="number" th:field="*{maxPrice}" />
                <p>Min Price: <input type="number" th:field="*{minPrice}" />
                <input type="submit"  value="Filter">
            </form>
        </div>
        <div th:if="${products.totalPages > 0}" class="pagination"
                th:each="pageNumber : ${pageNumbers}">-->
                    <a th:href="@{/products/all (size=${products.size}, page=${pageNumber},maxPrice=${priceFilter.getMaxPrice()},minPrice=${priceFilter.getMinPrice()})}"
                th:text=${pageNumber}
                th:class="${products==products.number + 1} ? active"></a>
        </div>
    </div>
</body>
</html>
