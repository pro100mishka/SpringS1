<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Пользователи</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Продукты:</h2>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Название</th>
                <th>Цена</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.cost}"></td>
            </tr>
            </tbody>
        </table>
        <div>
            <form th:action="@{/getMax}" method="get" style="float: left">
                <button>MAX</button>
            </form>
            <form th:action="@{/getMin}" method="get" style="float: left">
                <button>MIN</button>
            </form>
            <form th:action="@{/getMaxAndMin}" method="get" style="float: left">
                <button>MAX&MIN</button>
            </form>
            <form th:action="@{/product}" method="get" style="float: left">
                <button>All</button>
            </form>
        </div>
    </div>
</body>
</html>
